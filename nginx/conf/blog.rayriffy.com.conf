server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;

  server_name blog.rayriffy.com
 
  ssl_certificate /etc/letsencrypt/live/rayriffy.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/rayriffy.com/privkey.pem;

  ssl_session_timeout 1d;
  ssl_session_cache shared:SSL:50m;
  ssl_session_tickets off;

  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256;
  ssl_prefer_server_ciphers on;

  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

  ssl_stapling on;
  ssl_stapling_verify on;

  location / {
    proxy_pass         http://web-blog-rayriffy-com:8001;
    proxy_redirect     off;
    proxy_set_header   Host $host;
    proxy_set_header   X-Real-IP $remote_addr;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Host $server_name;
  }
}
server {
  listen 80;
  listen [::]:80;

  server_name blog.rayriffy.com

  return 301 https://blog.rayriffy.com$request_uri;
}